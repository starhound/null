site_name: Null Terminal
site_url: https://null-terminal.com/
repo_url: https://github.com/starhound/null
repo_name: starhound/null-terminal
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Roadmap: roadmap.md
  - MCP Servers: mcp-servers.md
  - User Guide:
    - Introduction: user/index.md
    - Installation: user/installation.md
    - Configuration: user/configuration.md
    - Commands: user/commands.md
    - AI Providers: user/providers.md
    - MCP: user/mcp.md
    - Tools & Agents: user/tools.md
    - SSH: user/ssh.md
    - Themes: user/themes.md
    - Sessions: user/sessions.md
    - Shortcuts: user/shortcuts.md
    - Training: user/training.md
  - Developer Guide:
    - Architecture: ARCHITECTURE.md
    - Development: DEVELOPMENT.md
    - Feature Specs: FEATURE_SPECS.md
    - Test Coverage: TEST_COVERAGE_AUDIT.md
  - About:
    - Contributing: contributing.md
    - Changelog: changelog.md
    - License: license.md
